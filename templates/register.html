<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"/>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p class="flash">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <div class="reg_div">
        <h1 class="reg_h1">Registeration </h1>
        <form method="POST" class="reg_form">
            <label class="reg_label">Username</label>
            <input type='text' name='name' class="home_input" placeholder="Create a Username"/>
            <label class="reg_label" >Password</label>
            <input type='password' name="password" class="home_input" placeholder="Create a Password"/>
            <label class="reg_label">Email</label>
            <input type='text' name="email" class="home_input" placeholder="Enter your Email ID"/>
            <button class="reg_button">Register</button>
        </form>
        <a href="{{url_for('login')}}" class="reg_a">Alredy have a account</a>
    </div>
</body>
</html>
